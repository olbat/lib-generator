---
name: LibICU
ldflags: "-licuio -licui18n -liculx -licule -licuuc -licudata"
packages: "icu-uc icu-i18n icu-io icu-lx icu-le"
destdir: src/lib_icu/
includes:
- include/*.yml
- include/*.json
- include/*.cr
definitions:
  ubrk:
    description: Text Boundary Analysis (Break Iteration)
    includes: [ unicode/ubrk.h ]
    prefixes: [ ubrk_ ]
rename:
  rules:
    "*":
    - pattern: _\d+$
      replacement: ""
