---
name: OpenSSL::Lib
ldflags: "-lssl -lcrypto"
packages: openssl
destdir: src/openssl/lib
definitions:
  sha:
    description: SHA hashing algorithms
    includes:
    - openssl/sha.h
    prefixes:
    - SHA
  md5:
    description: MD5 hashing algorithm
    includes:
    - openssl/md5.h
    prefixes:
    - MD5
  rand:
    description: OpenSSL's RNG
    includes:
    - openssl/rand.h
    prefixes:
    - RAND
