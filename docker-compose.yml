libgen:
  image: olbat/libgen
  stdin_open: true
  entrypoint: libgen
  volumes:
  - .:/src

build:
  build: .
  command: make
  volumes:
  - .:/src

devel:
  image: olbat/libgen
  stdin_open: true
  command: crystal run src/main.cr
  volumes:
  - ./src:/src/src
  - ./bin:/src/bin
  - ./spec:/src/spec
  - ./examples:/src/examples
